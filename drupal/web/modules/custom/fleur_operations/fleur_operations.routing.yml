entity.cart_from_order.collection:
  path: '/admin/commerce/orders/{commerce_order}/order_again'
  defaults:
    _controller: '\Drupal\fleur_operations\Controller\OperationsController::createNewCartFromOrder'
    _title: 'Order again'
  options:
    parameters:
      commerce_order:
        type: 'entity:commerce_order'
  requirements:
    _permission: 'TRUE'
